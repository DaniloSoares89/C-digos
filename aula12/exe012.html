<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando If</title>
</head>
<body>
    <script>
       var n1 = Number(prompt('digite um número') )
       var n2 = Number(prompt('Digite outro Número'))
       var s = n1 + n2
       if(s < 100){
        document.write(`a soma entre  ${n1}  e ${n2} é igual a${s} e ${s} é menor que 100`)
       }
        else if(s > 100){
                document.write(`${s} é maior que 100`)
       }
       else{
        document.write(`${s} é igual a 100`)
       }

            

    
    </script>
    
</body>
</html>
